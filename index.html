<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine?</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff4d6d;
      --secondary-color: #ff8fa3;
      --bg-color: #fff0f3;
      --text-color: #590d22;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fff0f3 0%, #ffe5ec 100%);
      font-family: 'Montserrat', sans-serif;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
      backdrop-filter: blur(10px);
      max-width: 90%;
      width: 500px;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      color: var(--primary-color);
      font-family: 'Dancing Script', cursive;
      font-size: 3.5rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 2rem;
      position: relative;
      /* Context for absolute positioning of No button */
      min-height: 60px;
      /* Reserve space */
    }

    button {
      padding: 12px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
    }

    #yesBtn {
      background-color: var(--primary-color);
      color: white;
      box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
      z-index: 10;
    }

    #yesBtn:hover {
      transform: scale(1.1);
      background-color: #ff3355;
    }

    #noBtn {
      background-color: #e0e0e0;
      color: #555;
      position: relative;
      /* Changed to absolute via JS for the running effect */
      z-index: 5;
    }

    #noBtn:hover {
      background-color: #d0d0d0;
    }

    #message {
      display: none;
      font-size: 1.5rem;
      color: var(--text-color);
      line-height: 1.6;
    }

    .hidden {
      display: none !important;
    }

    /* Floating Hearts Animation Background */
    .hearts-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      color: rgba(255, 77, 109, 0.3);
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(110vh) translateX(0);
        opacity: 0;
      }

      50% {
        opacity: 0.8;
      }

      100% {
        transform: translateY(-10vh) translateX(20px);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="hearts-bg" id="heartsBg"></div>

  <div class="container">
    <h1 id="question">Will you be my Valentine? ü•∫</h1>
    <div class="buttons" id="btnContainer">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üíî</button>
    </div>
    <div id="message"></div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const question = document.getElementById('question');
    const btnContainer = document.getElementById('btnContainer');
    const messageDiv = document.getElementById('message');
    const heartsBg = document.getElementById('heartsBg');

    // Create initial background hearts
    function createHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '‚ù§';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
        heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
        heartsBg.appendChild(heart);
      }
    }
    createHearts();

    // No button logic
    const noTexts = [
      "Are you positive?",
      "Pookie pls ü•∫‚ù§Ô∏è",
      "if you say No, I will be very sad",
      "Last chance"
    ];
    let clickCount = 0;

    noBtn.addEventListener('click', (e) => {
      if (clickCount < noTexts.length) {
        noBtn.textContent = noTexts[clickCount];
        // Increase font size of Yes button each time No is clicked to make it harder to miss
        const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
        yesBtn.style.fontSize = (currentSize + 5) + 'px';
        yesBtn.style.padding = `${12 + clickCount * 2}px ${30 + clickCount * 5}px`;

        clickCount++;
      }

      // "Last chance" logic - make it run away
      if (noBtn.textContent === "Last chance") {
        enableRunAway();
      }
    });

    function enableRunAway() {
      noBtn.addEventListener('mouseover', moveButtonrunAway);
      noBtn.addEventListener('click', moveButtonrunAway); // In case they are fast on mobile tap
    }

    function moveButtonrunAway() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.position = 'fixed'; // Break out of container flow
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    // Yes button logic
    yesBtn.addEventListener('click', () => {
      // Hide UI
      question.classList.add('hidden');
      btnContainer.classList.add('hidden');

      // Show Message
      messageDiv.style.display = 'block';
      messageDiv.innerHTML = `
                <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">Yay! I knew you'd say Yes! ü•∞</h1>
                <p>You've made me the happiest person ever.</p>
                <p>Can't wait to celebrate with you! ‚ù§Ô∏èüåπ</p>
                <p>I love you, Toluwalase‚ù§Ô∏è</p>
                <div style="font-size: 4rem; margin-top: 20px;">üíë</div>
            `;

      // Confetti Explosion
      launchConfetti();
    });

    function launchConfetti() {
      var duration = 5 * 1000;
      var animationEnd = Date.now() + duration;
      var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

      var random = function (min, max) {
        return Math.random() * (max - min) + min;
      }

      var interval = setInterval(function () {
        var timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          return clearInterval(interval);
        }

        var particleCount = 50 * (timeLeft / duration);
        // since particles fall down, start a bit higher than random
        confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
        confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
      }, 250);

      // Also drop flowers (custom confetti shapes can be added here, but standard confetti is clearer visually)
      // Let's add specific flower emojis falling separately if desired, 
      // but standard confetti covers the "flowers will drop" effect nicely as colorful petals.
      // Let's add a custom flower drop overlay for 100% adherence to prompt "flowers will drop"
      dropFlowers();
    }

    function dropFlowers() {
      const flowers = ['üåπ', 'üå∏', 'üíê', 'üå∫', 'üåª'];
      const duration = 5000;
      const end = Date.now() + duration;

      (function frame() {
        // Launch a few flowers
        confetti({
          particleCount: 2,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          shapes: ['circle'], // Placeholder, we can't easily do text via this lib without complex shape support
          // So we use DOM elements for the specific Flowers requirement
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());

      // DOM-based flower rain
      const interval = setInterval(() => {
        const flower = document.createElement('div');
        flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];
        flower.style.position = 'fixed';
        flower.style.top = '-50px';
        flower.style.left = Math.random() * 100 + 'vw';
        flower.style.fontSize = '2rem';
        flower.style.zIndex = '1000';
        flower.style.transition = 'top 3s linear';
        document.body.appendChild(flower);

        // Animate
        setTimeout(() => {
          flower.style.top = '110vh';
        }, 100);

        // Cleanup
        setTimeout(() => {
          flower.remove();
        }, 3100);
      }, 300);

      setTimeout(() => clearInterval(interval), 5000);
    }

  </script>
</body>

</html>
